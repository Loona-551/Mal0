<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mal0 Console</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .console {
      width: 80%;
      max-width: 800px;
      background-color: #2e2e2e;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    #output {
      white-space: pre-wrap;
      margin-bottom: 10px;
      min-height: 200px;
    }
    input {
      background-color: black;
      color: white;
      border: none;
      padding: 5px;
      width: 100%;
      font-family: monospace;
      font-size: 16px;
    }
    input:focus {
      outline: none;
    }
  </style>
</head>
<body>

  <div class="console">
    <div id="output">Welcome to Mal0 Terminal. Type 'help' to see available commands.</div>
    <input type="text" id="input" placeholder="Type a command here...">
  </div>

  <script>
    const outputElement = document.getElementById('output');
    const inputElement = document.getElementById('input');

    // List of commands and their responses
    const commands = {
      'help': 'Available commands: help, about, mal0, exit',
      'about': 'Mal0 is a terminal project based on SCP-1471 simulation.',
      'mal0': 'Mal0 is watching...',
      'exit': 'Goodbye. See you soon.',
      'clear': ''
    };

    // Handle user input
    inputElement.addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        const userInput = inputElement.value.trim().toLowerCase();
        inputElement.value = ''; // Clear the input field

        // Check if the command exists
        if (commands[userInput]) {
          if (userInput === 'clear') {
            outputElement.textContent = '';
          } else {
            outputElement.textContent += '\n> ' + userInput + '\n' + commands[userInput];
          }
        } else {
          outputElement.textContent += '\n> ' + userInput + '\n' + 'Unknown command. Type "help" for a list of commands.';
        }

        // Scroll the output to the bottom
        outputElement.scrollTop = outputElement.scrollHeight;
      }
    });
  </script>

</body>
</html>
